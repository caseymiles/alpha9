<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .left-bar {
            width: 200px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .left-bar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .left-bar ul li {
            margin-bottom: 15px;
        }

        .left-bar ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .left-bar ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        main {
            margin-left: 220px;
            padding: 20px;
            color: #333;
        }

        .song-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            margin-left: 1in; /* Move items 1 inch to the right */
        }

        audio {
            width: 300px; /* Small playbar width */
            margin-right: 10px;
        }

        .song-name {
            color: black;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="left-bar">
        <ul>

            <li><a href="books.html">Books</a></li> <!-- New Books link -->
            <li><a href="password.html">Resume</a></li>
            <li><a href="training.html">Training Videos</a></li>
            <li><a href="contact.html">Contact Info</a></li>
        </ul>
    </div>
    <main>
        <div class="song-item">

        </div>

        </div>

        </div>
        <div class="song-item">

                <source src="songs/Love%20and%20Resilience.mp3" type="audio/mpeg">

            <span class="song-name">Love and Resilience</span>
