<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protection</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
    <style>
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .left-bar {
            width: 200px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .left-bar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .left-bar ul li {
            margin-bottom: 15px;
        }

        .left-bar ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .left-bar ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        main {
            margin-left: 220px;
            padding: 20px;
            color: #fff;
        }

        .password-container {
            margin-top: 100px;
            text-align: center;
        }

        .password-container input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .password-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0073e6;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .password-container button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="left-bar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="art.html">Art Gallery</a></li>
            <li><a href="animations.html">Animations</a></li>
            <li><a href="apps.html">Android Apps</a></li>
            <li><a href="podcasts.html">Podcasts</a></li>
            <li><a href="songs.html">Songs</a></li>
            <li><a href="books.html">Books</a></li> <!-- New Books link -->
            <li><a href="password.html">Resume</a></li>
            <li><a href="training.html">Training Videos</a></li>
            <li><a href="contact.html">Contact Info</a></li>
        </ul>
    </div>
    <main>
        <div class="password-container">
            <h2>Enter Password</h2>
            <!-- Added a form for better functionality -->
            <form onsubmit="event.preventDefault(); validatePassword();">
                <input type="password" id="password" placeholder="Enter password">
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
    <script>
        function validatePassword() {
            const password = document.getElementById("password").value;
            const correctPassword = "ACDC"; // Set your desired password here

            if (password === correctPassword) {
                window.location.href = "resumebash.html"; // Redirect to resume page
            } else {
                alert("Incorrect password!");
                window.location.href = "index.html"; // Redirect to homepage
            }
        }
    </script>
</body>
</html>
