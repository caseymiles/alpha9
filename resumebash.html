<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
        }
        .resume-list {
            position: absolute;
            top: 1in;
            left: 3in;
            background-color: #fff;
            color: #000;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            max-width: 600px;
        }
        .resume-list h1 {
            margin-top: 0;
            font-size: 24px;
        }
        .resume-item {
            margin: 10px 0;
        }
        .resume-item a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
        .resume-item a:hover {
            text-decoration: underline;
        }
        .app-section {
            margin-top: 300px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .app-section h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="left-bar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="art.html">Art Gallery</a></li>
            <li><a href="animations.html">Animations</a></li>
            <li><a href="apps.html">Android Apps</a></li>
            <li><a href="podcasts.html">Podcasts</a></li>
            <li><a href="songs.html">Songs</a></li>
            <li><a href="books.html">Books</a></li>
            <li><a href="password.html">Resume</a></li>
            <li><a href="training.html">Training Videos</a></li>
            <li><a href="contact.html">Contact Info</a></li>
        </ul>
    </div>
    <main>
        <div class="resume-list">
            <h1>Available Resume Files</h1>
            <div id="resume-items"></div>
        </div>
        <div class="resume-list app-section">
            <h2>Click below to download the NG Network Utility app for Android</h2>
            <div class="resume-item">
                <a href="apps/NetEngToolkitBasic.apk" download>DOWNLOAD Basic Network Toolkit for Android</a>
            </div>
        </div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const resumeItems = document.getElementById('resume-items');
            const resumes = [
                "Casey Miles briefing document.pdf",
                "Casey Miles Resume 2025.pdf",
                "Casey Miles Timeline.pdf"
            ];
            resumes.forEach(resume => {
                const resumeName = resume.replace(/\.[^/.]+$/, "");
                const item = document.createElement('div');
                item.className = 'resume-item';
                const link = document.createElement('a');
                link.href = `resume/${resume}`;
                link.target = "_blank";
                link.textContent = resumeName;
                item.appendChild(link);
                resumeItems.appendChild(item);
            });
        });
    </script>
</body>
</html>
